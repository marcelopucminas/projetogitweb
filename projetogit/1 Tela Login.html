<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="login-container">
        <H1> Portal Condomínio</H1>
        <h1>login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite sua Senha" autocomplete="off">
            <label for="password">Senha </label>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha">
            <a href="#" id="forgot-pass">Esqueceu a Senha?</a>
            <input type="submit" value="Login">
    
        </form>
        <div id="social-container">
            <p>Ou entre pelas redes Sociais</p>
            <i class="fa fa-facebook fa"></i>
            <i class="bi bi-linkedin"></i>
        </div>
        <div id="Register-containel">
            <p>Ainda não tem conta?</p>
            <a href="2 Tela de cadastro.html">Registrar</a>

        </div>
    </div>
